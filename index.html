<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="text-intro">
            <h1>Welcome to Paint Quote System</h1>
            <p class="decription">Consequat adipisicing ea do labore irure adipisicing
                occaecat cupidatat excepteur duis mo</p>
        </div>

        <div class="box">

            <div class="boxtext-start">
                <h1>Sign Up</h1>
                <p>Enter details to create your account</p>
            </div>

            <div class="login">
                <form action="submit" method="get">

                    <div class="name">
                        <label for="name">
                            <p>Your name</p>
                            <input type="text" id="name" placeholder="Enter your name">
                        </label>
                    </div>

                    <div class="phone-number">
                        <label for="phone-number">
                            <p>Phone number</p>
                            <input type="text" id="phone-number" placeholder="Enter your phone number">
                        </label>
                    </div>

                    <div class="dulux-account">
                        <label for="dulux-account">
                            <p>Dulux account</p>
                            <input type="text" id="dulux-account" placeholder="Enter your Dulux account">
                        </label>
                    </div>
                    <div>
                        <button class="primary-button">Sign up</button>
                    </div>
                </form>
            </div>


            <div class="boxtext-end">
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>

        </div>



    </div>

</body>

</html>
